<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover { transform: translateY(-5px); }
        
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .product-card h3 { margin: 1rem 0 0.5rem; }
        
        .price {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .add-btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .cart-section {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            display: none;
        }
        
        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 1rem;
            align-items: center;
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            margin-left: auto;
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>üõçÔ∏è My Store</h1>
        <button class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>)</button>
    </header>

    <div class="products" id="products"></div>
    
    <div class="cart-section" id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <h3 id="total">Total: ‚Çπ0</h3>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Wireless Headphones', price: 2999, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400' },
            { id: 2, name: 'Smart Watch', price: 4999, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400' },
            { id: 3, name: 'Laptop Backpack', price: 1499, image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400' },
            { id: 4, name: 'Running Shoes', price: 2499, image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400' }
        ];

        let cart = [];

        function renderProducts() {
            const container = document.getElementById('products');
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p class="price">‚Çπ${p.price}</p>
                    <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(item => item.id === id);
            
            if (existing) {
                existing.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total').textContent = `Total: ‚Çπ${total}`;
            
            const cartItems = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Cart is empty</p>';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <h3>${item.name}</h3>
                            <p>‚Çπ${item.price} x ${item.quantity}</p>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `).join('');
            }
        }

        function toggleCart() {
            const products = document.getElementById('products');
            const cart = document.getElementById('cart');
            
            if (cart.style.display === 'none' || cart.style.display === '') {
                products.style.display = 'none';
                cart.style.display = 'block';
            } else {
                products.style.display = 'grid';
                cart.style.display = 'none';
            }
        }

        function checkout() {
            alert('Order placed! Total: ‚Çπ' + cart.reduce((sum, item) => sum + (item.price * item.quantity), 0));
            cart = [];
            updateCart();
            toggleCart();
        }

        renderProducts();
    </script>
</body>
</html>
